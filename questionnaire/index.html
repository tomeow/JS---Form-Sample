<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- モバイル用：デバイス幅、拡大縮小禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form Sample</title>

    <!-- jQuery -->
    <script src="../lib/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/common.css"><!-- 表示の微調整用 -->

    <!-- 外部CSS/JavaScript -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>


  <body>
    <div class="container">
      <h1> Tomo's Form Sample </h1>

      <form action="/" name="f" id="f">
      <div class="input_area">
        <div class="panel panel-default">
          <div class="panel-heading">入力エリア1</div>
          <div class="panel-body">
            <!-- テキスト -->
            <div class="form-group">
              <label>名前</label>
              <input type="text" id="name" name="name" value="Mike" class="form-control" />
            </div>

            <!-- チェックボックス -->
            <div class="checkbox">
              <label>
                <input type="checkbox" id="chck" name="ok" value="ok" checked /> Check if you have a pet.
              </label>
            </div>

            <!-- チェックボックス（横並び） -->
            <div class="form-group">
              <p class="control-label">Pet</p>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" id="hbyMovie" name="hbyMovie" checked /> Cats
                </label>
              </div>
              <div class="checkbox-inline">
                <label>
                  <input type="checkbox" id="hbyComic" name="hbyComic" checked /> Dogs
                </label>
              </div>
            </div>

            <!-- ラジオボタン -->
            <div class="form-group">
              <p class="control-label">Gender</p>
              <div class="radio-inline">
                <label>
                  <input type="radio" id="sexMale" name="sex" value="male" /> Male
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" id="sexFemale" name="sex" value="female" /> Female
                </label>
              </div>
            </div>

            <!-- セレクト -->
            <div class="form-group">
              <p class="control-label">List</p>
              <div class="form-group">
                <select class="form-control" id="lst" name="lst" multiple size=4>
                  <option value="lst1" selected>List 1</option>
                  <option value="lst2">List 2</option>
                  <option value="lst3" selected>List 3</option>
                  <option value="lst4">List 4</option>
                  <option value="lst5">List 5</option>
                </select>
              </div>
            </div>

            <!-- テキストエリア -->
            <div class="form-group">
              <p class="control-label">Message</p>
              <textarea class="form-control" rows="3" id="free" name="free" placeholder = "Hello"></textarea>
            </div>

          </div><!--  end of panel-body -->

          <div class="panel-footer">
            <!-- ボタン、送信 -->
            <button type="button" class="btn btn-default" id="btnCopy">Copy</button>
            <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
          </div>
        </div> <!-- end of panel panel-default -->
        </form>

        <hr>

        <div class="panel panel-default">
          <div class="panel-heading">Input Area 2</div>
          <div class="panel-body">
            <!-- テキスト -->
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" id="name2" name="name2" value="" class="form-control" />
            </div>

            <!-- チェックボックス -->
            <div class="checkbox">
              <label>
                <input type="checkbox" id="chck2" name="ok2" /> Check the box if you are a cat lover.
              </label>
            </div>

            <!-- ラジオボタン -->
            <div class="form-group">
              <p class="control-label">Gender</p>
              <div class="radio-inline">
                <label>
                  <input type="radio" id="genderMale2" name="gender2" value="male" /> Male
                </label>
              </div>
              <div class="radio-inline">
                <label>
                  <input type="radio" id="genderFemale2" name="gender2" value="female" /> Female
                </label>
              </div>
            </div>

            <!-- セレクト -->
            <div class="form-group">
              <p class="control-label">List </p>
              <div class="form-group">
                <select class="form-control" id="lst2" name="lst2" multiple size=4>
                  <option value="lst4">List 1</option>
                  <option value="lst4">List 2</option>
                  <option value="lst4">List 4</option>
                  <option value="lst4">List 4</option>
                  <option value="lst4">List 4</option>
                </select>
              </div>
            </div>

            <!-- テキストエリア -->
            <div class="form-group">
              <p class="control-label">Message</p>
              <textarea class="form-control" rows="3" id="free2" name="free2"></textarea>
            </div>
          </div>
        </div> <!-- end of panel panel-default -->
      </div><!--  end of input_area -->


    </div> <!-- end of container -->
  </body>
</html>
